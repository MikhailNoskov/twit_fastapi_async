version: '3'
services:
  db:
    image: postgres:12
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    container_name: db
    networks:
      - network

  backend:
    build: ./backend/src
    image: backend
    container_name: backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/myapp
    command: |
      /bin/sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 80"
    depends_on:
      - db
      - redis
    networks:
      - network

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend/src:/usr/share/nginx/html
      - ./frontend/src/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    container_name: frontend
    networks:
      - network

  redis:
    image: redis:alpine
    container_name: redis

  worker:
    build: ./backend/src
    command: celery -A tasks worker --loglevel=info
    depends_on:
      - backend
      - redis
    container_name: worker

networks:
  network:
    driver: bridge